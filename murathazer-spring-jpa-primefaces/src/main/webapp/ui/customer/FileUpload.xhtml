<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
        Müşteri Detay
    </ui:define>


	<ui:define name="implementation">
		<h:head></h:head>
		<h:form enctype="multipart/form-data" style="width:500px">
			<p:growl id="msg"></p:growl>
			<p:fileUpload value="#{fileUploadManagedBean.file}" 
 
 
				fileUploadListener="#{fileUploadManagedBean.fileUploadListener}" 
				update="msg"
				>
			</p:fileUpload>

		 
				<p:commandButton value="Add" action="#{fileUploadManagedBean.check}"/>
				 
			 
		</h:form>
	</ui:define>
</ui:composition>
